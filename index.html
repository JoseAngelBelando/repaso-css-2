<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="circle-top">
        <img src="./image/bg-pattern-top.svg" alt="">
    </div>
    <div class="circle-bottom">
        <img src="./image/bg-pattern-bottom.svg" alt="">
    </div>
    <main class="main">
        <div class="card">
            <img class="card-img" src="./image/bg-pattern-card.svg" alt="">
            <img class="card-photo" src="./image/image-victor.jpg" alt="">
        </div>
        <div class="name">
            <h2 class="name-name">Victor Crest</h2>
            <span class="name-span">26</span>
        </div>
        <p class="name-parrafo">London</p>
        <hr>
        <div class="box">
            <div class="box-div">
                <h2 class="box-title">80k</h2>
                <span class="box-span">Followers</span>
            </div>
            <div class="box-div">
                <h2 class="box-title">803k</h2>
                <span class="box-span">Likes</span>
            </div>
            <div class="box-div">
                <h2 class="box-title">1.4k</h2>
                <span class="box-span">Photos</span>
            </div>    
        </div>
    </main>
</body>
</html>
